<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1>Simple Music Player</h1>
        </div>
        
        <div class="album-cover-container">
            <div class="album-cover" id="albumCover">
                <div class="album-front">
                    <img src="pics/IMG_6541.jpg" alt="Album Cover" id="albumImage">
                </div>
                <div class="album-back">
                    <div class="back-text" contenteditable="true" id="backText">
                        Click to edit this text...
                        <br><br>
                        Add your thoughts about this song!
                    </div>
                </div>
            </div>
        </div>
        
        <div class="track-info">
            <div class="track-title">Sample Track</div>
            <div class="track-artist">Artist Name</div>
        </div>
        
        <div class="progress-container">
            <div class="time current-time">0:00</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time total-time">0:00</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn" id="nextBtn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" min="0" max="100" value="50">
        </div>
        
        <audio id="audioPlayer">
            <source src="songs/7 rings.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
